<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas Table</title>
  </head>
  <body>
    <center>
      <h2>Table Example : Spanning Rows and Columns</h2>
      <table
        border="1"
        cellpadding="30px;"
        style="text-align: center; font-size:x-large;"
      >
        <tr>
          <td rowspan="2">
            <img src="kocheng.jpg" alt="Kocheng" width="350px" length="400px" />
          </td>
          <td colspan="3"><b>Perbedaan</b></td>
        </tr>
        <tr>
          <td>Warna Bulu</td>
          <td>kebiasaan</td>
          <td>Sifat Kucing</td>
        </tr>
        <tr>
          <td>Kucing oren</td>
          <td>orange</td>
          <td>Cerewet</td>
          <td>Ceria</td>
        </tr>
        <tr>
          <td>Kucing Hitam</td>
          <td>Hitam</td>
          <td>Ramah</td>
          <td>Tenang</td>
        </tr>
      </table>
    </center>
  </body>
</html>
